<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id= "counterDisplay">Total Clicks: 0</h1>

    <button onClick="incrementCounter()">Click Me</button>

    <script>
        let count = 0
        function incrementCounter() {
            count += 1;

            document.getElementById( 'counterDisplay').innerText = "Total Clicks: " + count;


        }

    </script>
</body>
</html>
